<div class="panel panel-default">

        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Top contributing stores
        <small></small>
    </div>
    <div class="panel-body">
        <div class="chart-container">
            <canvas id="feedbackByStore" class="chart chart-bar" chart-data="vm.topStores.data"
                    chart-labels="vm.topStores.labels"></canvas>

        </div>
    </div>
</div>
