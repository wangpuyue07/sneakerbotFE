<div class="container" style="width: 100%;">
    <div class="row">
        <div class="col-xs-12">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <ss-image src="vm.product.variations[0].image" width="'90'" class="'media-object'"></ss-image>
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Give Feedback</h4>
                    <p><strong><a ui-sref="product({ sku : vm.product.sku })">{{vm.product.description}} </a></strong>
                        <small>{{ vm.product.sku }}</small>
                    </p>

                    <hr/>

                    <form>
                        <label class="control-label">Feedback categories</label>
                        <div class="form-group categories">
            <span class="fa-checkboxes" ng-repeat="tag in vm.tags">
                <input
                        class="faChkRnd"
                        type="checkbox"
                        name="tags[]"
                        value="{{ tag }}"
                        ng-checked="vm.currentTags.indexOf(tag) > -1"
                        ng-click="vm.toggleCategory(tag)">
                <label>{{ tag }}</label>
                </span>
                            <p class="help-block">Choose at least one category that applies to your feedback.</p>
                        </div>

                        <label class="control-label">Applies to:</label>
                        <div class="form-group">
                            <sku-selector feedback="vm.feedback" variations="vm.product.variations"></sku-selector>
                        </div>

                        <div class="form-group">
                            <label for="description">Your feedback</label>
                            <textarea data-ng-model="vm.feedback.description" id="description" class="form-control"
                                      rows="3"></textarea>
                        </div>


                        <button type="submit" data-ng-click="vm.createFeedback()" class="btn btn-seekstock pull-right">
                            Submit
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
