<div class="container" style="width: 100%;">
    <div class="row">
        <div class="col-xs-12">
            <div class="media">

                <div class="media-body">
                    <h4 class="media-heading">Product Feedback Request</h4>
                    <hr/>
                    <form>
                    <div class="floatLeft">
                        <a href="#">
                            <ss-image src="vm.product.variations[0].image" width="'90'" class="'media-object'"></ss-image>
                        </a>
                    </div>
                    <div class="floatLeft" style="margin-left: 30px;">
                    <p><strong><a ui-sref="product({ sku : vm.product.sku })">{{vm.product.description}} </a></strong>
                        <small>{{ vm.product.sku }}</small>
                    </p>


                        <label class="control-label">Feedback categories</label>
                        <br/>
                        <span class="fa-checkboxes fa-checkboxes-sm marginTop" ng-repeat="tag in ['All','Any']">
                <input
                        class="faChkRnd"
                        type="radio"
                        name="tags[]"
                        value="{{ tag }}"
                        ng-checked="vm.currentTags.indexOf(tag) > -1"
                        ng-click="vm.toggleCategory(tag)">
                <label>{{ tag }}</label>
                </span>
                    </div>
                        <div class="clearfix">
                            <p></p>
                        <span class="form-group categories ">

            <span class="fa-checkboxes fa-checkboxes-sm marginTop" ng-repeat="tag in vm.tags">
                <input
                        class="faChkRnd"
                        type="checkbox"
                        name="tags[]"
                        value="{{ tag }}"
                        ng-checked="vm.currentTags.indexOf(tag) > -1"
                        ng-click="vm.toggleCategory(tag)">
                <label>{{ tag }}</label>
                </span>
                            <p class="help-block">Please choose at least one category that applies to your feedback request.</p>
                        </span>

                        <label class="control-label">Applies to:</label>
                        <div class="form-group">
                            <sku-selector requestfeedback="vm.requestFeedback" variations="vm.product.variations"></sku-selector>
                        </div>

                        <div class="form-group">
                            <label for="description">Message To Staff</label>
                            <textarea data-ng-model="vm.requestFeedback.description" id="description" class="form-control"
                                      rows="3"></textarea>
                        </div>


                        <button type="submit" data-ng-click="vm.createRequestFeedback()" class="btn btn-seekstock pull-right">
                            Submit
                        </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
